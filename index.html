<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <div class="main-info">
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label">Age (optional)<input id="number" type="number" min="10" max="99" placeholder="Age"></label>
        <label for="user-role">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="0.1">Student</option>
            <option value="0.2">Full Time Job</option>
            <option value="0.3">Full Time Learner</option>
            <option value="0.4">Prefer not to say</option>
            <option value="0.5">Other</option>
          </select>
        </label>
      </div>
      <div class="radio-buttons">
        <label for="user-recommendation">Would you recommend freeCodeCamp to a friend?
          <label for="definitely"><input type="radio" id="definitely" name="recommend" value="3.0" class="inline">Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" name="recommend" value="3.1" class="inline">Maybe</label>
          <label for="notsure"><input type="radio" id="notsure" name="recommend" value="3.2" class="inline">Not sure</label>
        </label>
      </div>
      <div class="select-options">
        <label for="user-feature">What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="20">Challenges</option>
            <option value="21">Projects</option>
            <option value="22">Community</option>
            <option value="23">Open Source</option>
          </select>
        </label>
      </div>
      
      <div class="checkboxes">
        <label for="user-improvements">What would you like to see improved?(Check all that apply)
          <label for="option1"><input id="option1" type="checkbox" value="1" class="inline">Front-end Projects</label>
          <label for="option2"><input id="option2" type="checkbox" class="inline" value="2">Back-end Projects</label>
          <label for="option3"><input id="option3" type="checkbox" value="3" class="inline">Data Visualization</label>
          <label for="option4"><input id="option4" type="checkbox" value="4" class="inline">Challenges</label>
          <label for="option5"><input id="option5" type="checkbox" value="5" class="inline">Open Source Community</label>
          <label for="option6"><input id="option6" type="checkbox" value="6" class="inline">Gitter help rooms</label>
          <label for="option7"><input id="option7" type="checkbox" value="7" class="inline">Videos</label>
          <label for="option8"><input id="option8" type="checkbox" value="8" class="inline">City Meetups</label>
          <label for="option9"><input id="option9" type="checkbox" value="9" class="inline">Wiki</label>
          <label for="option10"><input id="option10" type="checkbox" value="10" class="inline">Forum</label>
          <label for="option11"><input id="option11" type="checkbox" value="11" class="inline">Additional Courses</label>
        </label>
      </div>
      <div class="feedback-space">
        <label for="user-feedback">Any comments or suggestions?
          <textarea rows="5" cols="45" id="user-feddback" ></textarea>
        </label>
      </div>
      <input id="submit" type="submit" value="Submit">
    </fieldset>
  </form>
</body>


</html>
